<!DOCTYPE html>
<html>
<head>
  <title>Color Scheme</title>
</head>
<body>

  <table border="1" style="width: 100%; text-align: center;">
    <!-- Main Heading -->
    <tr>
      <th colspan="4" style="font-family: Arial; font-size: 24px; color: white; background-color: black;">
        Sunset Colors
      </th>
    </tr>

    <!-- Color Names -->
    <tr>
      <th style="background-color: #FF4500; color: white;">OrangeRed</th>
      <th style="background-color: #FF8C00; color: white;">DarkOrange</th>
      <th style="background-color: #FFD700; color: black;">Gold</th>
      <th style="background-color: #FF69B4; color: white;">HotPink</th>
    </tr>

    <!-- Hex Values -->
    <tr>
      <td>#FF4500</td>
      <td>#FF8C00</td>
      <td>#FFD700</td>
      <td>#FF69B4</td>
    </tr>

    <!-- RGB Values -->
    <tr>
      <td>rgb(255, 69, 0)</td>
      <td>rgb(255, 140, 0)</td>
      <td>rgb(255, 215, 0)</td>
      <td>rgb(255, 105, 180)</td>
    </tr>

    <!-- HSL Values -->
    <tr>
      <td>hsl(16, 100%, 50%)</td>
      <td>hsl(33, 100%, 50%)</td>
      <td>hsl(51, 100%, 50%)</td>
      <td>hsl(330, 100%, 71%)</td>
    </tr>

  </table>

</body>
</html>
